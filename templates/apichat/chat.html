{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h1>Chat</h1>
	<form method="post">
		{% csrf_token %}
		<label for="prompt">Enter your message:</label>
		<input type="text" id="prompt" name="prompt" value="{{ prompt }}" required>
		<button type="submit">Send</button>
	</form>

    <div class="row">
        <div class="col-5">Prompt</div>
        <div class="col-6">Response</div>
        <div class="col-1">Nonce</div>
    </div>

    {% for chat in chats %}
    <div class="row">
        <div class="col-5">{{ chat.prompt }}</div>
        <div class="col-6">{{ chat.response }}</div>
        <div class="col-1">{{ chat.nonce }}</div>
    </div>
    {% endfor %}

</div>

{% endblock %}
